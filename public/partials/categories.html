<section>
  <ul ng-repeat='likes in likesCtrl.likes'>
    <li id='{{likes.name}}' ng-click="likesCtrl.addLike(likes); hideLike = ! hideLike" ng-hide='hideLike'>{{likes.name}}</li>
    <!-- Changed above to send the object instead of the "name" of the object -> {{likes.name}} -->
  </ul>
</section>


<button ng-click='likesCtrl.done()'>Done</button>
