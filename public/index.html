<!DOCTYPE html>
<html ng-app='datingApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js' charset="utf-8"></script>
    <script src='js/app.js' charset="utf-8"></script>
  </head>
  <body>
    <section ng-controller='likesController as ctrl'>
      <ul ng-repeat='likes in ctrl.likes'>
        <li ng-class='{{likes.name}}'>{{likes.name}}</li>
      </ul>
    </section>
    <!--Rendering the users for testing  -->
    <section ng-controller="userController as use">
      <ul>
        <li ng-repeat="ppl in use.users">
          {{ppl.id}}
          {{ppl.firstName}}
          {{ppl.lastName}}
          {{ppl.email}}
          {{ppl.password}}
          {{ppl.age}}
          {{ppl.about}}
        </li>
      </ul>

    </section>
  </body>
</html>
