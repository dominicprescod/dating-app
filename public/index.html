<!DOCTYPE html>
<html ng-app='datingApp'>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js' charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js"></script>
    <script src='js/app.js' charset="utf-8"></script>
    <base href="/">
  </head>
  <body ng-controller="bodyController as body">
    <a href="/" ng-click="body.logout()">Logout</a>
    <div id="login-signUp">
      <h1>Login</h1>
      <form ng-submit="body.login()">
        <input type="text" placeholder="Email" ng-model="body.signIn.email">
        <input type="password" placeholder="Password" ng-model="body.signIn.password">
        <input type="submit" value="Login">
      </form>
      <hr>
      <h1>Register</h1>
      <form ng-submit="body.register()">
        <input type="text" placeholder="First Name" ng-model="body.newUser.firstName">
        <input type="text" placeholder="Last Name" ng-model="body.newUser.lastName">
        <input type="text" placeholder="Email" ng-model="body.newUser.email">
        <input type="password" placeholder="Password" ng-model="body.newUser.password">
        <input type="text" placeholder="Male/Female" ng-model="body.newUser.gender">
        <input type="text" placeholder="Age" ng-model="body.newUser.age">
        <input type="text" placeholder="About" ng-model="body.newUser.about">
        <input type="submit" value="Register">
      </form>

    </div>
    <section ng-view></section>
    <section ng-controller='likesController as ctrl'>
      <ul ng-repeat='likes in ctrl.likes'>
        <li>{{likes.name}}</li>
      </ul>
    </section>
    <!--Rendering the users for testing  -->
    <section ng-controller="userController as use">
      <ul>
        <li ng-repeat="ppl in use.users">
          <a href="/users/{{ppl._id}}">show!</a>
          ID: {{ppl._id}}
          First Name: {{ppl.firstName}}
          Last Name: {{ppl.lastName}}
          Email: {{ppl.email}}
          Password:  {{ppl.password}}
          Age: {{ppl.age}}
          About: {{ppl.about}}
        </li>
      </ul>

    </section>
  </body>
</html>
